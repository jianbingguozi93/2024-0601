<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>パスワードをリセットのメールアドレス</title>
</head>
<body>
    <h1>パスワードをリセット</h1>
    <form th:action="@{/resetPasswordRequest}" method="post">
        <label>メールアドレス：</label>
        <input type="email" name="email" required/><br/>
        <button type="submit">リセット</button>
    </form>
</body>
</html>
